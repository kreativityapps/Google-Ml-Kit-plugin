buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

plugins {
    id "org.sonarqube" version "4.2.1.3168"
}

group 'com.google_mlkit_text_recognition'
version '1.0'

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 34
    namespace 'com.google_mlkit_text_recognition'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 21
    }
}

dependencies {
    implementation 'com.google.mlkit:text-recognition:16.0.0' // v2 - beta6 SIGILL!
    implementation 'com.google.mlkit:common:18.10.0'
//    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:18.0.2'  // v1

//    implementation 'com.google.mlkit:text-recognition-chinese:16.0.0-beta5'
//    implementation 'com.google.mlkit:text-recognition-devanagari:16.0.0-beta5'
//    implementation 'com.google.mlkit:text-recognition-japanese:16.0.0-beta5'
//    implementation 'com.google.mlkit:text-recognition-korean:16.0.0-beta5'
}
